<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Sankofa+Display&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="action-bar">
        <div id="add-btn">
            <i class="fa-solid fa-plus"></i>
        </div>

        <div id="delete-btn">
            <i class="fa-solid fa-trash"></i>
        </div>

        <div id="edit-btn">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>

        <div id="filter-btn">
            <i class="fa-solid fa-filter"></i>
        </div>

        <div id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div id="theme-btn">
            <i class="fa-solid fa-moon"></i>
        </div>

        <div id="clock"></div>
    </div>
    <div id="main">
        <div id="task-list">
            <div class="task-item">
                <div class="task-title">
                    <p>Task 1</p>
                </div>
            </div>
            <div class="task-item">
                <div class="task-title">
                    <p>Task 2</p>
                </div>
            </div>
        </div>        
    </div>

    <div id="add-sidepopup">
        <div id="task-title-input">
            <label>Task Title</label>
            <textarea placeholder="Task Title" id="task-title"></textarea>
        </div>
        <div id="task-time-input">
            <label>Time (Optional)</label>
            <input type="time" id="task-time">
        </div>
        <button id="add-task-btn">Add Task</button>
    </div>

    <div id="filter-sidepopup">
        
    </div>

</body>
<script src="./script.js"></script>
</html>
